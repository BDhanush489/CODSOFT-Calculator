<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Calculator</title>

</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calculate-button double">
                    C
                </button>
                <button class="calculate-button">
                    &larr;
                </button>
                <button class="calculate-button">
                    &divide;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calculate-button">
                    7
                </button>
                <button class="calculate-button">
                    8
                </button>
                <button class="calculate-button">
                    9
                </button>
                <button class="calculate-button">
                    &times;
                </button>
            </div>
            
            <div class="calc-button-row">
                <button class="calculate-button">
                    4
                </button>
                <button class="calculate-button">
                    5
                </button>
                <button class="calculate-button">
                    6
                </button>
                <button class="calculate-button">
                    &minus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calculate-button">
                    1
                </button>
                <button class="calculate-button">
                    2
                </button>
                <button class="calculate-button">
                    3
                </button>
                <button class="calculate-button">
                    &plus;
                </button>
            </div>

            <div class="calc-button-row">
                <button class="calculate-button triple">
                    0
                </button>
                <button class="calculate-button">
                    &equals;
                </button>
            </div>

        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
